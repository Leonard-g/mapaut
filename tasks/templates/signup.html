{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white text-center">
        <h4><i class="bi bi-person-fill me-2"></i> Registrarse</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label"><i class="bi bi-person-fill me-2"></i></label>
            {{ form.username }}
          </div>
          <div class="mb-3">
            <label for="password1" class="form-label"><i class="bi bi-lock-fill me-2"></i></label>
            {{ form.password1 }}
          </div>
          <div class="mb-3">
            <label for="password2" class="form-label"><i class="bi bi-lock-fill me-2"></i></label>
            {{ form.password2 }}
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
